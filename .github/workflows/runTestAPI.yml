name: Test BackEnd Go
on:5
  push:
    branches:
      - JL_runTestAPI
  pull_request:
    paths:
      - "API/**"

jobs:
  unit-testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Install dependencies
        working-directory: API
        run: go mod tidy

      - name: Create env file
        working-directory: API
        run: |
          cat > .env << EOF
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_HOST=dev.edwrdl.ca
          DB_PORT=3306
          DB_NAME_RUN=${{ secrets.DB_NAME_RUN }}
          DB_NAME_TEST=${{ secrets.DB_NAME_TEST }}
          ENV=TEST
          AZUREAD_CLIENT_ID=${{ secrets.AZUREAD_CLIENT_ID }}
          AZUREAD_CLIENT_SECRET=${{ secrets.AZUREAD_CLIENT_SECRET }}
          AZUREAD_CALLBACK_URL=${{ secrets.AZUREAD_CALLBACK_URL }}
          SESSION_MAX_AGE=${{ secrets.SESSION_MAX_AGE }}
          SESSION_SECRET=${{ secrets.SESSION_SECRET }}
          FRONTEND_URL=${{ secrets.FRONTEND_URL }}
          EOF

      - name: Verify database connection
        run: |
          apt-get update && apt-get install -y mariadb-client
          mariadb --no-defaults -u${{ secrets.DB_USER }} -p${{ secrets.DB_PASSWORD }} -hdev.edwrdl.ca -P3306 ${{ secrets.DB_NAME_TEST }} -e "SELECT 'Connection test successful';"

      - name: Run tests
        working-directory: API
        run: go test -v ./tests/...
